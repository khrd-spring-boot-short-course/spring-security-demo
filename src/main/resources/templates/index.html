<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1"/>
<title>Home</title>
</head>
<body>

	<h1 sec:authorize="isAuthenticated()">Welcome, <span sec:authentication="name"></span>!</h1>
	<h1 sec:authorize="isAnonymous()">Welcome, Home!</h1>

	<ul>
		<li><a href="/admin/dashboard">Admin Page</a></li>
		<li><a href="/dba/dashboard">Dba Page</a></li>
		<li><a href="/user/dashboard">User Page</a></li>
		
		<div sec:authorize="isAnonymous()">
			<li><a href="/login">Login</a></li>
		</div>
		
		<div sec:authorize="isAuthenticated()">
			<li><a href="/logout">Logout</a></li>
		</div>
	</ul>
</body>
</html>
